<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h1 class="header">
          <img src="odin-lined.png" alt="The Odin Project Logo" id="logo" />
          Odin
        </h1>
        <div class="footer">
          <p>
            Photo by
            <a class="footer-link" href="https://unsplash.com/@haliewestphoto"
              >Halie West</a
            >
            on
            <a class="footer-link" href="https://unsplash.com/">Unsplash</a>
          </p>
        </div>
      </div>

      <div class="right-side">
        <div class="disclaimer">
          <div>
            <p class="paragraph-1">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up
              <em>now</em> to get started.
            </p>
            <p class="paragraph-2">You <em>know</em> you want to.</p>
          </div>
          <p class="paragraph-3">Let's do this!</p>
          <div>
            <form action="">
              <div class="form-container">
                <div>
                  <label for="f_name">FIRST NAME</label>
                  <input type="text" name="f_name" id="f_name" required />
                </div>
                <div>
                  <label for="l_name">LAST NAME</label>
                  <input type="text" name="l_name" id="l_name" required />
                </div>
                <div>
                  <label for="email">EMAIL</label>
                  <input type="email" name="email" id="email" required />
                </div>
                <div>
                  <label for="phone">PHONE NUMBER</label>
                  <input type="tel" name="phone" id="phone" />
                </div>
                <div>
                  <label for="password">PASSWORD</label>
                  <input
                    class="error pass"
                    type="password"
                    name="password"
                    id="password"
                    required
                  />
                </div>
                <div>
                  <label for="password">CONFIRM PASSWORD</label>
                  <input
                    class="error passConfirm"
                    type="password"
                    name="password"
                    id="password"
                    required
                  />
                </div>
              </div>
              <button type="submit">Create Account</button>
              <p class="login">
                Already have an account?
                <a href="https://www.theodinproject.com/login">Log in</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
